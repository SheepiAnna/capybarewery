<style>
    #navbar {
        position: fixed;
        z-index: 5;
    }
    .profile {
        border-radius: 100%;
        display: inline-block;
        margin-left: 15px;
        margin-right: 15px;
        width: 225px;
        height: 225px;
        transition: 1.5s;
        position: relative;
        z-index: 0;
    }
    .profile:hover {
        transform: scale(1.2);
        transition: 1.5s;
    }
    #members {

    }
    #footer {

    }
    #title {

    }
    #description {
        text-align: center;
        margin-top: 40px;
        width: 40%;
        margin-left: 30%;
        margin-right: 30%;
        display: block;
        font-size: 14pt;
        line-height: 1.5;
    }

    #footer {
        clear: both;
        position: relative;
        bottom: 0px;
    }
</style>
